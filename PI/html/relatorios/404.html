  <script>
    window.onload = function chartBar() {

      // Grafico de Barras
      var chartBar = new CanvasJS.Chart("chartBarContainer", {
        animationEnabled: true,
        exportEnabled: true,
        theme: "light1", // "light1", "light2", "dark1", "dark2"
        title: {
          text: "Simple Column Chart with Index Labels"
        },
        data: [{
          type: "column", //change type to bar, line, area, pie, etc
          //indexLabel: "{y}", //Shows y value on all Data Points
          indexLabelFontColor: "#5A5757",
          indexLabelPlacement: "outside",
          dataPoints: [
            { x: 10, y: 71 },
            { x: 20, y: 55 },
            { x: 30, y: 50 },
            { x: 40, y: 65 },
            { x: 50, y: 92, indexLabel: "Highest" },
            { x: 60, y: 68 },
            { x: 70, y: 38 },
            { x: 80, y: 71 },
            { x: 90, y: 54 },
            { x: 100, y: 60 },
            { x: 110, y: 36 },
            { x: 120, y: 49 },
            { x: 130, y: 21, indexLabel: "Lowest" }
          ]
        }]
      });
      chartBar.render();

      // Grafico de Area
      var chartArea = new CanvasJS.Chart("chartAreaContainer", {
        animationEnabled: true,
        title: {
          text: "Number of iPhones Sold in Different Quarters"
        },
        axisX: {
          minimum: new Date(2015, 01, 25),
          maximum: new Date(2017, 02, 15),
          valueFormatString: "MMM YY"
        },
        axisY: {
          title: "Number of Sales",
          titleFontColor: "#4F81BC",
          suffix: "mn"
        },
        data: [{
          indexLabelFontColor: "darkSlateGray",
          name: "views",
          type: "area",
          yValueFormatString: "#,##0.0mn",
          dataPoints: [
            { x: new Date(2015, 02, 1), y: 74.4, label: "Q1-2015" },
            { x: new Date(2015, 05, 1), y: 61.1, label: "Q2-2015" },
            { x: new Date(2015, 08, 1), y: 47.0, label: "Q3-2015" },
            { x: new Date(2015, 11, 1), y: 48.0, label: "Q4-2015" },
            { x: new Date(2016, 02, 1), y: 74.8, label: "Q1-2016" },
            { x: new Date(2016, 05, 1), y: 51.1, label: "Q2-2016" },
            { x: new Date(2016, 08, 1), y: 40.4, label: "Q3-2016" },
            { x: new Date(2016, 11, 1), y: 45.5, label: "Q4-2016" },
            { x: new Date(2017, 02, 1), y: 78.3, label: "Q1-2017", indexLabel: "Highest", markerColor: "red" }
          ]
        }]
      });
      chartArea.render();

      // Grafico de Linhas
      var chartLine = new CanvasJS.Chart("chartLineContainer", {
        animationEnabled: true,
        title: {
          text: "Daily High Temperature at Different Beaches"
        },
        axisX: {
          valueFormatString: "DD MMM,YY"
        },
        axisY: {
          title: "Temperature (in °C)",
          includeZero: false,
          suffix: " °C"
        },
        legend: {
          cursor: "pointer",
          fontSize: 16,
          itemclick: toggleDataSeries
        },
        toolTip: {
          shared: true
        },
        data: [{
          name: "Myrtle Beach",
          type: "spline",
          yValueFormatString: "#0.## °C",
          showInLegend: true,
          dataPoints: [
            { x: new Date(2017, 6, 24), y: 31 },
            { x: new Date(2017, 6, 25), y: 31 },
            { x: new Date(2017, 6, 26), y: 29 },
            { x: new Date(2017, 6, 27), y: 29 },
            { x: new Date(2017, 6, 28), y: 31 },
            { x: new Date(2017, 6, 29), y: 30 },
            { x: new Date(2017, 6, 30), y: 29 }
          ]
        },
        {
          name: "Martha Vineyard",
          type: "spline",
          yValueFormatString: "#0.## °C",
          showInLegend: true,
          dataPoints: [
            { x: new Date(2017, 6, 24), y: 20 },
            { x: new Date(2017, 6, 25), y: 20 },
            { x: new Date(2017, 6, 26), y: 25 },
            { x: new Date(2017, 6, 27), y: 25 },
            { x: new Date(2017, 6, 28), y: 25 },
            { x: new Date(2017, 6, 29), y: 25 },
            { x: new Date(2017, 6, 30), y: 25 }
          ]
        },
        {
          name: "Nantucket",
          type: "spline",
          yValueFormatString: "#0.## °C",
          showInLegend: true,
          dataPoints: [
            { x: new Date(2017, 6, 24), y: 22 },
            { x: new Date(2017, 6, 25), y: 19 },
            { x: new Date(2017, 6, 26), y: 23 },
            { x: new Date(2017, 6, 27), y: 24 },
            { x: new Date(2017, 6, 28), y: 24 },
            { x: new Date(2017, 6, 29), y: 23 },
            { x: new Date(2017, 6, 30), y: 23 }
          ]
        }]
      });
      chartLine.render();

      function toggleDataSeries(e) {
        if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
          e.dataSeries.visible = false;
        }
        else {
          e.dataSeries.visible = true;
        }
        chartLine.render();

      }

      // Grafico de Pizza
      var chartPie = new CanvasJS.Chart("chartPieContainer", {
        animationEnabled: true,
        title: {
          text: "Desktop Search Engine Market Share - 2016"
        },
        data: [{
          type: "pie",
          startAngle: 240,
          yValueFormatString: "##0.00\"%\"",
          indexLabel: "{label} {y}",
          dataPoints: [
            { y: 79.45, label: "Google" },
            { y: 7.31, label: "Bing" },
            { y: 7.06, label: "Baidu" },
            { y: 4.91, label: "Yahoo" },
            { y: 1.26, label: "Others" }
          ]
        }]
      });
      chartPie.render();
    }
  </script>
  <div class="row mr-5">
    <div class="col-lg-6" id="chartBarContainer" style="height: 300px; width: 200px;"></div>
    <div class="col-lg-6" id="chartAreaContainer" style="height: 300px; width: 200px;"></div>
    <div class="col-lg-6" id="chartLineContainer" style="height: 300px; width: 200px;"></div>
    <div class="col-lg-6" id="chartPieContainer" style="height: 300px; width: 200px;"></div>
  </div>
  <div id="footer"></div>
